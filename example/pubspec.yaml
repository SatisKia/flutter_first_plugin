name: flutter_first_plugin_example
description: Demonstrates how to use the flutter_first_plugin plugin.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:

  sdk: '>=3.0.1 <4.0.0'

dependencies:

  flutter:
    sdk: flutter

  flutter_first_plugin:
    path: ../

  cupertino_icons: ^1.0.2

dev_dependencies:

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
